<body>

<script>
var hostname = "www.stackoverflow.com";
alert(hostname);

function setCharAt(str, index, chr) {
  if (index > str.length - 1) return str;
  return str.substr(0, index) + chr + str.substr(index + 1);
}

if (hostname.charAt(0) == "w" && hostname.charAt(1) == "w" && hostname.charAt(2) == "w" && hostname.charAt(3) == ".") {
  for (i = 0; i < 4; i++) {
    hostname = setCharAt(hostname, 0, "");
  }
}


alert(hostname);
</script>
</body>
