<body>
  <div id="block" style="background-color:blue; display: inline-block; width: 200px; height: 200px;"></div>
  <div id="block" style="background-color:red; display: inline-block; width: 200px; height: 200px;"></div>
  <div id="block" style="background-color:green; display: inline-block; width: 200px; height: 200px;"></div>
  <br>
  <button onclick="print()" type="button">Only print the blue block!</button>



  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script>
    $('button').click(function() {
      $("#block").print();
    });

  </script>
</body>
